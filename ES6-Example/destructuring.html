<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Destructuring</title>
</head>
<body>
    
    <script>
        const user = {
            name: 'Sandip',
            lastName: 'Pal',
            age: 23
        }
        
        const { name, lastName, age } = user;

        console.log(name, lastName, age);

        const message = function({name, lastName, age}) {
            console.log(`My name is ${name} ${lastName}, and My age ${age}`);
        }
        message(user)

    </script>
</body>
</html>
