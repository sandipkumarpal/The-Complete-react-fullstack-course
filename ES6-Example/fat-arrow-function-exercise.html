<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FatArrow Function</title>
</head>
<body>
    
    <script>
        const names= ["James","Ron","Lisa","Tommy"];

        let randomName = name => name[Math.floor(Math.random() * name.length)];

        let randomNumber = (minNumber, maxNumber) => Math.floor(Math.random() * maxNumber) + minNumber;

        console.log(randomName(names));
        console.log(randomNumber(2, 5));

        console.log(`${randomName(names)} magic number is ${randomNumber(1, names.length + 1)}`);

    </script>
</body>
</html>
