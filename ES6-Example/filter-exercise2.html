<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ForEach</title>
    
</head>
<body>

    <script>
        const channels = [
            {name:'HBO',premium:true},
            {name:'LIFE',premium:false},
            {name:'Max',premium:true},
            {name:'Cooking channel',premium:false},
            {name:'WOBI',premium:false}
        ];

        const user = {
            name:'Francis',
            premium:true,
            premiumChannels:function(){
                // GET THE PREMIUM CHANNELS IS "PREMIUM" IS true
                return channels.filter(channel => channel.premium && this.premium);
            },
            channels:function(){
                // GET THE NON-PREMIUM CHANNELS
                return channels.filter(channel => channel.premium === false);
            }
        };

        console.log(user.premiumChannels());
        // brings HBO and MAX
        console.log(user.channels());
        // brings LIFE, COOCKING CHANNEL AND WOBI

    </script>
</body>
</html>
