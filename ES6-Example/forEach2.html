<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ForEach</title>
</head>
<body>

    <script>
        const artists = ['Sandip', 'U2', 'Rayel Pal', 'Gopal Pl', 'Greeen One'];
        let template = '';
        artists.forEach(function(artist) {
            // console.log(artist);
            // document.body.insertAdjacentHTML("afterbegin", `<div>Hi, My name is ${artist}</div>`);
            template += `<div>Hi, My name is ${artist}</div>`;

            return template;
        });

        document.body.insertAdjacentHTML("afterbegin", template);

    </script>
</body>
</html>
