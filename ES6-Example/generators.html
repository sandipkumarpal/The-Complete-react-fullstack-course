<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generators</title>
</head>
<body>
    
    <script>
        function generator() {
            yield 1;
            yield 2;
            yield 3;
            yield 4;
            return true;
        }

        const gen = generator();

        console.log(gen.next());
    </script>
</body>
</html>
