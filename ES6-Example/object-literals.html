<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Literals</title>
</head>
<body>
    
    <script>
        const createCharactor = (name, power) => {
            return {
                name,
                power,
                getFriend(){
                    return 'Sandip Pal'
                }
            }
        };

        const charactorObject = createCharactor('Superman', 'Fly');
        console.log(charactorObject);
        console.log(charactorObject.getFriend());
        
    </script>
</body>
</html>
